<html>
    <head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
    <body>
        <div class="jumbotron">
            <h1>Registro</h1>
        </div>
            <div class="container-sm">
                <div class="d-flex justify-content-center">
                <div class="col-8">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="superman007@gmail.com" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" placeholder="Josh" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pwd1" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Repeat Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pwd2" required>
                    </div>
                    <div class="form-group">
                        <label for="birth">Nacimiento:</label>
                        <input type="date" class="form-control" id="birth" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                    <div class="alert alert-danger alert-dismissible" style="display:none;" id="error">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>ERROR!</strong> Algo ha salido mal.
                      </div>
                </div>
            </div>
            </div>
        <script src="../js/registration.js"></script>
    </body>
</html>
